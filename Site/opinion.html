<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/resources/css/reset.css">
    <link rel="stylesheet" href="assets/resources/css/style.css">
    <link rel="stylesheet" href="assets/resources/css/opinion.css">
    <title>Blackjack DW2</title>
</head>
<body>

    <div id="centro">

        <div id="formulario">
            <h2 id="h2-opinion">Nos dê sua opinião:</h2>

            <form onsubmit="return confirmar()">

                <input type="text" id="name" placeholder="Seu Nome">

                <input type="text" id="email" placeholder="seuemail@email.com" onfocus="emailFocus()">

                <label id="label-opinion">Opinião: </label>
                <input class="opinion" type="radio" name="opinion" value="bom" checked><label class="opi-answer">Bom</label>
                <input class="opinion" type="radio" name="opinion" value="regular"><label class="opi-answer">Regular</label>
                <input class="opinion" type="radio" name="opinion" value="ruim"><label class="opi-answer">Ruim</label>

                <button type="button" id="but-conferir">Conferir</button>
                <textarea id="texto" rows="3" disabled></textarea>

                <button id="enviar" type="submit" disabled>Enviar</button>

            </form>


        </div>


    </div>

    <script src="assets/resources/js/helper.js"></script>
    <script src="assets/resources/js/opinion.js"></script>

    <script>

        let cam = {
            caminho: document.getElementById("fomulario")
        };

        let confirmar = function() {
            let con = confirm("Enviar a avaliação. Confirma?");

            if(con) {
                alert("Avaliação enviada. Obrigado")
            }

            return false;
        };

        let emailFocus = function () {
            let $$ = Object.create(cam);
            $$.caminho = document.getElementById("texto");

            $$.caminho.value = "";
        }
    </script>

</body>
</html>
